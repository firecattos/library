<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="controlRow">
        <div class="title">Library</div>
        <div class="main">
            <div class="createBook">
                <button id="createBook">Add a book</button>
            </div><!--
            <div class="listBooks">
                <button id="listBtn">List books present</button>
            </div>-->
        </div>
    </div>

    <div class="booksRow">
        <h3>Available books</h3>
        <div id="bookshelf"></div>
    </div>

    <div class="inputModal" id="inputModal">
        <div class="modalContent">
        <h4 class="modalTitle">Add a new book</h4>
        <form id="newBook" action="">
            <ul>
                <li>
                    <label for="newBookTitle">Title</label>
                    <input type="text" name="title" id="newBookTitle" required>
                </li>
                <li>
                    <label for="newBookAuthor">Author</label>
                    <input type="text" name="author" id="newBookAuthor" required>
                </li>
                <li>
                    <label for="newBookPages">Pages</label>
                    <input type="tel" name="pages" id="newBookPages">
                </li>
                <li>
                    <label for="newBookRead">Read</label>
                    <input type="checkbox" name="read" id="newBookRead">
                </li>
            </ul>
            <button class="newBookBtn" type="submit">Add Book</button>
        </form>
        </div>
        <!--<div class="btnBook">
            <button form="newBook" class="newBookBtn" type="submit">Add Book</button>
        </div>-->
    </div>
</body>
</html>
