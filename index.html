<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>

<body>
    <div class="controlRow">
        <div class="main">
            <div class="createBook">
                <button id="createBook">Add book to<br>the library</button>
            </div>
        </div>
    </div>
    <div id="bookshelf"></div>

    <div class="inputModal" id="inputModal">
        <div class="modalContent">
            <h4 class="modalTitle">Add a new book</h4>
            <form id="newBook" action="">
                <ul>
                    <li>
                        <input type="text" name="title" id="newBookTitle" placeholder="Title" required>
                    </li>
                    <li>
                        <input type="text" name="author" id="newBookAuthor" placeholder="Author" required>
                    </li>
                    <li>
                        <input type="tel" pattern="[0-9]{1,9}" name="pages" id="newBookPages" placeholder="Pages"
                            required>
                    </li>
                    <li>
                        <input type="button" name="read" id="newBookRead" value="Not read" />
                    </li>
                </ul>
                <button class="newBookBtn" type="submit">Add Book</button>
            </form>
        </div>
    </div>
</body>

</html>
